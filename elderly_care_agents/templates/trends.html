<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Trends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Elderly Care</a>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" href="/reminders">Reminders</a>
                <a class="btn btn-outline-light me-2" href="/trends">Health Trends</a>
                <button class="btn btn-danger" onclick="sendHelp()">ğŸš¨ SOS</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">ğŸ“Š Health Trends (Last 7 Days)</h3>
        <canvas id="trendChart" height="100"></canvas>
    </div>

    <script id="health-data" type="application/json">
        {{ health_trends | tojson }}
    </script>
    
    <script>
        const data = JSON.parse(document.getElementById('health-data').textContent);
        const ctx = document.getElementById('trendChart');
    
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.dates,
                datasets: [
                    {
                        label: 'Heart Rate',
                        data: data.heart_rate,
                        borderColor: 'red',
                        fill: false
                    },
                    {
                        label: 'SpO2',
                        data: data.spo2,
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'Glucose',
                        data: data.glucose,
                        borderColor: 'green',
                        fill: false
                    }
                ]
            }
        });

        function sendHelp() {
            fetch("/send-help", { method: "POST" }).then(res => {
                if (res.ok) alert("ğŸš¨ Emergency alert sent!");
                else alert("âš ï¸ Failed to send alert.");
            });
        }
    </script>
</body>
</html>
